{% extends "admin.html" %} {% block content %}
<script type="text/javascript" src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
<div class="admin__panel">
  <div class="admin__panel__header">
    <h2>Crear nueva disciplina</h2>
  </div>
  <form class="admin__form admin__form--create" action="/disciplines/create" method="POST">
    <div class="admin__form__input">
      <label>Nombre</label>
      <input type="text" name="nombre"   />
      <span></span>
    </div>
    <div class="admin__form__input">
      <label>Horarios</label>
      <input type="text" name="horarios"  />
      <span></span>
    </div>
    <div class="admin__form__input">
      <label>Entrenadores</label>
      <input type="text" name="instructores"  />
      <span></span>
    </div>
    <div class="admin__form__input">
      <label>Costo</label>
      <input type="number" name="costo"  />
      <span></span>
    </div>
    <div class="admin__form__input">
      <label>Habilitado</label>
      <input type="checkbox" name="habilitada" />
      <span></span>
    </div>
    <div class="admin__form__input">
      <label>Categoria</label>
      <div class="roles__input">
        <select value="" name="categoria_id" required >
          {% for cat in categories %}
          <option value='{{cat.id}}'>{{cat.nombre}}</option>
          {% endfor %}
        </select>
        <span></span>
      </div>
      <br>
    <input type="submit" value="Crear disciplina" />
  </form>
</div>
