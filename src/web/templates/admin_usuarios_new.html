{% extends "admin.html" %} {% block content %}
<div class="admin__panel">
  <div class="admin__panel__header">
    <h2>Crear Usuario</h2>
  </div>
  <form class="admin__form admin__form--create">
    <div class="admin__form__input">
      <label>Nombre de usuario</label>
      <input type="text" placeolder="Nombre de usuario" required />
    </div>
    <div class="admin__form__input">
      <label>Nombre</label>
      <input type="text" placeolder="Nombre" required />
    </div>
    <div class="admin__form__input">
      <label>Apellido</label>
      <input type="text" placeolder="Apellido" required />
    </div>
    <div class="admin__form__input">
      <label>Email</label>
      <input type="email" placeolder="Email" required />
    </div>
    <div class="admin__form__input">
      <label>Contrase√±a</label>
      <input type="text" placeolder="Password" required />
    </div>
    <div class="admin__form__input">
      <label>Roles</label>
      <div class="roles__input">
        <select value="" required>
          <option value="">Seleccione un rol para agregar</option>
          {% for rol in roles %}
          <option value="{{rol.id}}">{{rol.nombre}}</option>
          {% endfor %}
        </select>
        <button class="add__role">+</button>
      </div>
      <label>Roles seleccionados</label>
      <div class="roles__added"></div>
    </div>
    <input type="submit" value="Crear usuario" />
  </form>
</div>
<script src="{{ url_for('static', filename='js/admin_users.js') }}"></script>
{% endblock %}
